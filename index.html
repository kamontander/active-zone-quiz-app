<!DOCTYPE html>
<html lang="hr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONZUM kviz znanja | Active Zone 2022.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <!-- FontAwesome CDN link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>

  <div class="scene-container">
    <div id="scene">
      <div class="layer-0" data-depth="0.1">
        <div class="graphic"></div>
      </div>
      <div class="layer-1" data-depth="0.2">
        <div class="graphic"></div>
      </div>
      <div class="layer-2" data-depth="0.3">
        <div class="graphic"></div>
      </div>
      <!-- <div class="layer-3" data-depth="0.5">
        <div class="graphic"></div>
      </div> -->
    </div>
  </div>

  <!-- start quiz button -->
  <div class="welcome-screen visible">
    <img src="images/active-zone-simplified.svg" class="active-zone-logo">
    <h1>VJEŽBAŠ, VOZIŠ, TRENIRAŠ –<br>A ŠTO O PREHRANI ZNAŠ?</h1>
    <p>Odgovori na naš kviz i otkrij kakvo<br>ti je znanje o pravilnoj prehrani.</p>
    <img src="images/konzum-logo-white.svg" class="konzum-logo">
    <button>Kreni</button>
  </div>

  <!-- info box -->
  <div class="info-box">
    <div class="info-title"><span>Pravila kviza</span></div>
    <ul class="info-list">
      <li>Nakon što odaberete odgovor, ne možete mijenjati svoj odabir.</li>
      <!-- <li>Boduju se točni odgovori te utrošeno vrijeme.</li> -->
    </ul>
    <div class="buttons">
      <button class="quit">Izađi</button>
      <button class="restart">Nastavi</button>
    </div>
  </div>

  <!-- quiz box -->
  <div class="quiz-box">
    <header>
      <img src="images/konzum-logo.svg" class="konzum-logo">
      <div class="title">kviz znanja</div>
      <div class="timer">
        <div class="time-left-txt">Vrijeme</div>
        <div class="timer-sec">15</div>
      </div>
      <div class="time-line"></div>
    </header>
    <section>
      <div class="que-text">
        <!-- question -->
      </div>
      <div class="option-list">
        <!-- options -->
      </div>
    </section>

    <!-- footer of quiz box -->
    <footer>
      <div class="total-que">
        <!-- question count number -->
      </div>
      <button class="next-btn">Naprijed</button>
    </footer>
  </div>

  <!-- result box -->
  <div class="result-box">
    <img src="images/active-zone-simplified-blue.svg" class="active-zone-blue">
    <div class="complete-text">ZAVRŠILI STE KVIZ!</div>
    <div class="score-text">
      <!-- results -->
    </div>
    <div class="buttons">
      <!-- <button class="restart">Igraj ponovno</button> -->
      <button class="quit">Izađi</button>
    </div>
  </div>

  <script src="js/parallax.min.js"></script>
  <script src="js/questions.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
